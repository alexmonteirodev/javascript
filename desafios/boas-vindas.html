<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas Vindas</title>
    <style>
        #div{
            width: 120px;
            height: 60px;
            border: 1px solid black;
            background-color: rgba(128, 128, 128, 0.247);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <header><h1>Boas vindas!</h1></header>
    <main>
        <div id="div">Inicie o desafio</div>
    </main>
    <footer></footer>

    <script>
        var botao = document.getElementById('div')
        botao.addEventListener('click', click)
        function click() {
            var nome = window.prompt('Qual é o seu nome?')    
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer o ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
