<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        body{
            background-color: rgba(7, 93, 192, 0.75);
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1 id="teste">Iniciando estudos de DOM</h1>
    <p>aqui vai o resultado</p>
    <p>aprendendo usar o <strong>DOM</strong> em Java Script.</p>
    <div id="msg">clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0] //0 pq é o primeiro paragrafo selecionado
        window.document.write('esta escrito assim: ' + p1.innerText)
        p1.style.color = 'blue'

        var corpo = window.document.body
        corpo.style.background = 'gray'
        document.write(p1.innerText) //inner text puxa só o texto e inner html puxa a formatação (o strong do dom/negrito) 
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        //window.document.getElementById('teste').innerText = 'Olá!'  tbm pode ser feito assim, não precisa criar a variavel
    </script>
</body>
</html>
