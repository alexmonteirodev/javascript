        <h1>Teste de nacionalidade</h1>
        <p>
            Digite o País onde nasceu: <input type="text" name="país" id="país"> <input type="button" value="buscar" id="buscar">
        </p>
        <div id="res"></div>
        <div id="resposta"></div>



        <script>
            var p = window.document.getElementById('país')
            var r = window.document.getElementById('res')
            var b = window.document.getElementById('buscar')
            b.addEventListener("click", (clicar))
            function clicar() {
                r.innerText = `Olá, sou seu assistente virtual!`
                var resp = window.document.getElementById('resposta')
                var bra = 'Brasil'
                if (p.value!=bra) {
                    resp.innerText = `Você nasceu no(a) ${p.value}, logo, você é Estrangeiro!`
                } else {
                    resp.innerText = `Você nasceu no(a) ${p.value}, logo, você é Brasileiro!`
                }
            }
            // duvida: Brasil com b minusculo não é computado
        </script>
